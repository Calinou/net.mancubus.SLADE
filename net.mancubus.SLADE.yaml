app-id: net.mancubus.SLADE
runtime: org.gnome.Platform
# 3.34 causes a GCC linking error for GZDoom
# Must be resolved upstream first
runtime-version: '3.32'
sdk: org.gnome.Sdk
command: slade
finish-args:
- --device=dri
- --socket=x11
- --share=ipc
- --socket=pulseaudio
- --env=DOOMWADDIR=/app/share/games/doom
- --persist=.config/gzdoom
- --filesystem=home
- --share=network # required for start page
# dconf:
- --filesystem=xdg-run/dconf
- --filesystem=~/.config/dconf:ro
- --talk-name=ca.desrt.dconf
- --env=DCONF_USER_CONFIG_DIR=.config/dconf
cleanup:
- /app/include
- /app/lib/*.a
- /app/lib/*.la
- /app/lib/pkgconfig
modules:

- shared-modules/glu/glu-9.0.0.json

- name: wxWidgets
  rm-configure: true
  config-opts:
  - --with-gtk=3
  - --disable-sdltest
  - --enable-webkit
  - --enable-webview
  - --enable-webviewwebkit
  - --with-opengl
  build-options:
    cxxflags: -std=c++11
  sources:
  - type: archive
    url: https://github.com/wxWidgets/wxWidgets/archive/v3.1.2.tar.gz
    sha256: 7aa0e9e95d969e47c989288016a04bb5c117f09da6f2e55bbb19c0a33e33f96e
  - type: script
    dest-filename: autogen.sh
    commands:
    - cp -p /usr/share/automake-*/config.{sub,guess} .
    - autoconf -f -B build/autoconf_prepend-include

- name: fluidsynth
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  - -DLIB_SUFFIX=
  sources:
  - type: archive
    url: https://github.com/FluidSynth/fluidsynth/archive/v1.1.11.tar.gz
    sha256: da8878ff374d12392eecf87e96bad8711b8e76a154c25a571dd8614d1af80de8

- name: gzdoom
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DSEND_ANON_STATS=OFF
  - -DCMAKE_CXX_FLAGS="-msse3"
  sources:
  - type: git
    url: https://github.com/coelckers/gzdoom.git
    tag: g4.2.1
    commit: f586196f28ae099255ea15e9e69ac19b218f5cdf
  - type: file
    url: https://github.com/coelckers/gzdoom/raw/g4.2.1/soundfont/gzdoom.sf2
    sha256: fca3e514b635a21789d4224e84865d2954a2a914d46b64aa8219ddb565c44869
  - type: shell
    commands:
    - install -Dm 644 gzdoom.sf2 /app/share/sounds/sf2/gzdoom.sf2
  - type: script
    commands:
    - gzdoom +fluid_patchset /app/share/sounds/sf2/gzdoom.sf2 $@
    dest-filename: gzdoom.sh
  post-install:
  - install -D gzdoom.sh /app/bin/gzdoom.sh

- name: freeimage
  no-autogen: true
  make-args:
  - DESTDIR=/app
  sources:
  - type: archive
    url: http://downloads.sourceforge.net/freeimage/FreeImage3180.zip
    sha256: f41379682f9ada94ea7b34fe86bf9ee00935a3147be41b6569c9605a53e438fd
  - type: shell
    commands:
    - sed -i 's|-o root -g root ||' ./Makefile.gnu
    - sed -i 's|/usr|/app|' ./Makefile.gnu

- shared-modules/udev/udev-175.json

- name: SFML
  buildsystem: cmake-ninja
  config-opts:
  - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
  sources:
  - type: archive
    url: https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip
    sha256: bf1e0643acb92369b24572b703473af60bac82caf5af61e77c063b779471bb7f

- name: ftgl
  buildsystem: cmake-ninja
  sources:
  - type: archive
    url: https://github.com/frankheckenbach/ftgl/archive/2.3.1.tar.gz
    sha256: a9f03ebeef785365d6b5d7ecc07f1d349a7924cef267b868a62939b63f9bca19

- shared-modules/glew/glew.json

- name: slade
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DWX_GTK3=ON
  sources:
  - type: archive
    url: https://github.com/sirjuddington/SLADE/archive/3.1.6.tar.gz
    sha256: f435b5f51899d4f98dc767262e053dec0cc3ad415923a08e75e0fdad0a3168b5
  - type: shell
    commands:
    - sed -i 's|#define _WINDOWS_|#define _NOWINDOWS_|' /app/include/FreeImage.h
  - type: patch
    path: 0001-Don-t-use-screenshot-thumbnails-in-appdata-and-add-l.patch
    
- name: zdbsp
  buildsystem: cmake
  no-make-install: true
  build-commands:
  - install -D zdbsp /app/bin/zdbsp
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/rheit/zdbsp/archive/v1.19.tar.gz
    sha256: 586303cbe1189c2b2239b9713fa8755c3f8aabf6f439d0dd29920b91fb236f29

